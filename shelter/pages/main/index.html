<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a class="logo" href="#">
                        <img class="logo__img" src="../../assets/icons/Logo.svg" alt="Logo">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">About the shelter</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Our pets</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Help the shelter</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <div class="header__content-inner">
                    <div class="header__info">
                        <h1 class="header__title">Not only people need a house</h1>
                        <p class="header__text">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                        <a href="#" class="header__button">Make a friend</a>
                    </div>
                    <div class="header__content-img">
                        <img class="header__img" src="../../assets/images/puppy.png" alt="puppy">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
